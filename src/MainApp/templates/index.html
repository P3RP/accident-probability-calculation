<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Capstone 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card p-3">
                <div class="card-body">
                    <form action="{{ url_for('page_rt.main') }}" method="GET">
                        <div class="row g-3">
                            <div class="mb-4">
                                <label for="input-id" class="form-label">사용자 ID</label>
                                <input type="text" class="form-control" id="input-id" name="id">
                            </div>
                            <div class="col-md-4">
                                <label for="input-age" class="form-label">나이</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="input-age" name="age">
                                    <span class="input-group-text">살</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="input-experience" class="form-label">운전 경력</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="input-experience" name="expr">
                                    <span class="input-group-text">년</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="input-sex" class="form-label">성별</label>
                                <select class="form-select" required id="input-sex" name="sex">
                                  <option selected>선택하시오.</option>
                                  <option value="1">남</option>
                                  <option value="2">여</option>
                                </select>
                                <div class="invalid-feedback">선택하지 않음</div>
                            </div>
                            <div class="col-md-2 offset-md-5">
                                <button type="submit" class="btn btn-primary btn-lg">실행</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
