<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Capstone 2: Running</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}" > </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row align-items-center justify-content-around m-5">
                <div class="col-8">
                    <div class="row">
                        <div class="col">
                            <div class="card border-dark shadow mb-5 bg-body rounded">
                                <div class="card-header">운전자</div>
                                <img src="{{ url_for('video_feed') }}" class="card-img">
                            </div>
                        </div>
                        <div class="col">
                            <div class="card border-dark shadow mb-5 bg-body rounded">
                                <div class="card-header">정면</div>
                                <img src="{{ url_for('video_feed') }}" class="card-img">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card shadow mb-5 bg-body rounded">
                        <div class="card-header">위험 요소 목록</div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row align-items-center justify-content-around m-5">
                <div class="col-3">
                    <form>
                        <label for="customRange3" class="form-label">확률 알림 임계치 설정</label>
                        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                    </form>
                </div>
                <div class="col-3">
                    <div class="card text-center">
                        <div class="card-header">사고 확률</div>
                        <div class="card-body">
                            <h3 id="probability">100%</h3>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="d-grid">
                        <a href="{{ url_for('index') }}" role="button" class="btn btn-outline-danger btn-lg">종료</a>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" name="lat" id="gps-lat">
        <input type="hidden" name="lng" id="gps-lng">
        <input type="hidden" name="timestamp" id="gps-t">
    </body>
